<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">发送请求</button>
</body>
<script src="./js/XHR.js"></script>
<script>
    function test1(){
        let data = xhr('http://localhost:8888/test/first',{
            callback: function (data) {
                console.log(data)
            }
        })
    }
    test1()
    function test2(){
        let data = xhr('http://localhost:8888/test/second', {
            method: 'get',
            dataType: 'json',
            callback(data){
                console.log(data)
            }
        })
        
    }
    test2()
    function test4(){
        let data = xhr('http://localhost:8888/test/fourth', {
            method: 'post',
            dataType: 'json',
            body: {
                name: 'test',
                age: 11
            },
            headers: {
                "content-type" : "application/x-www-form-urlencoded"
            },
            callback(data){
                console.log(data)
            }
        })
        
    }
    test4()
    function test3(){
        let data = xhr('http://localhost:8888/test/third', {
            method: 'get',
            dataType: 'json',
            params: {
                name: 'test',
                age: 11
            },
            callback(data){
                console.log(data)
            }
        })
        
    }
    test3()
</script>
</html>
