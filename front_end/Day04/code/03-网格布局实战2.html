<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #ddd;
        }
        .container-grid{
            width: 531px;
            height: 471px;
            background-color: #fff;
            padding: 12px 12px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
        }
        .item{
            box-sizing: border-box;
            border: 1px solid #000;
        }
        .item:nth-child(1){
            grid-column: 1/3;
        }
        .item:nth-child(4){
            grid-column: 2/4;
        }
        .item:nth-child(5){
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="container-grid">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
