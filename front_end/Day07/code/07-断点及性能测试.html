<body>
    <script>
        function isSushu(k){
            let i ;
            for( i = 2; i < parseInt(k / 2) ; i ++ ){
                if( k % i === 0 ){
                    // 是不是素数 ? 
                    break;
                }
            }
            i === parseInt(k / 2) ?  console.log(k) : "";
        }
        isSushu( 11 );
    </script>
</body>
