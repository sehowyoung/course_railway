<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 0
        for (let i = 20; i <= 80; i++) {
            if (i % 3 === 0){
                document.write(i + '&nbsp;')
                num ++
            }
            if (num === 5){
                document.write("<br>")
                num = 0
            }
        }
    </script>
</body>
</html>
