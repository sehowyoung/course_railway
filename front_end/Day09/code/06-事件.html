        // input : 
        // 1. 输入事件 input 
        // 2. 获取焦点 focus 
        // 3. 失去焦点 blur 
        let ipt = document.getElementById("ipt");

        // 延时器的高级应用 : 
        // - 只关注最后一次操作的延时 ; 
        let timeout = null;
        ipt.addEventListener( "input" , function(){
            // console.log("正在输入");
            // 改变title就可以实现显示窗口的内容改变; 
            document.title = "正在输入..."

            // 开启延时器之前先关闭延时器; 
            clearTimeout( timeout )
            timeout = setTimeout( function(){
                document.title = "页面信息"
            } , 1000)
        })

        let checkbox = document.querySelector("input[type=checkbox]")
