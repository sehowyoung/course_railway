        // 排序封装 : 
        let arr = [ 
            {
                title : "iphone 13 pro max",
                price : 9999,
                sale : 9999,
                hot : 4
            },
            {
                title : "iphone 13",
                price : 6999,
                sale : 12000,
                hot : 6

            },
            {
                title : "iphone 13 pro",
                price : 7999,
                sale : 99999,
                hot : 5
            }
        ];

        function sortList( arr , type , options ){
            // 对于高级的封装而言我们可以设置默认参数; 
            type = type || "price";
            options = options || 1;
            arr.sort( function( a , b ){
                return options === 1 ? a[type] - b[type] : b[type] - a[type];
            });
        }
