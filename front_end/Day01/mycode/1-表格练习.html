<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格练习</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            text-align: center;
            height: 40px;
            border: 1px solid gainsboro;
        }
        .pic{
            color: gray;
        }
        b{
            font-size: large;
        }
    </style>
</head>
<body>
    <table width="50%" align="center">
        <tr>
            <td colspan="5" align="center"><b>西安铁路局学员介绍</b></td>
        </tr>
        <tr>
            <td width="15%">您的大名</td>
            <td width="25%"></td>
            <td width="15%">贵庚</td>
            <td width="25%"></td>
            <td class="pic" width="20%" rowspan="5">请放入您的照片</td>
        </tr>
        <tr>
            <td width="15%">你是否毕业</td>
            <td width="25%"></td>
            <td width="15%">你的专业是啥</td>
            <td width="25%"></td>
        </tr>
        <tr>
            <td width="15%">大学名称</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td width="15%">H5基础程度</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td width="15%">自我性格描述</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="5"></td>
        </tr>
    </table>
    
</body>
</html>
