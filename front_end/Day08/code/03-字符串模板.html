<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./data.js"></script>
    <script>
        // 字符串模板是ES5字符串的升级版 : 
        // ES6 : `` 
        // - 反引号字符串和ES5字符串的区别 : 
        //  1. 反引号字符串里面可以有换行! 
        //  2. 向内部拼接表达式或者变量的语法更好用 `he${a}o wo${ 1 + 1 }ld`

        let html = "";
        html += '<div class="container">';
        // - 内部的box字符串拼接是用 数据拼接的, 数据有多少我就拼接多少个; 
        for(let i = 0 ; i < myList.length ; i ++){
            html += `<div class="box">
                        <img src="${ myList[i].src}" alt="">
                        <h2>${ myList[i].title }</h2>
                    </div>`
        }
        html += '</div>';
        document.write( html )
    </script>
</body>
</html>
