<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn (num, a){
            let s = 0;
            for (let i = 1; i <= num; i++) {
                let tmp = ''
                for (let j = 1; j <= i; j++) {
                    tmp += "" + a 
                }
                s += Number(tmp)
            }
            return s
        }
        console.log(fn(4, 2));
    </script>
</body>
</html>
