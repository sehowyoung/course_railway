<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            float: left;
            width: 50px;
            height: 200px;
            background-color: #3e3e3e;
            color: brown;
        }

        .right {
            float: right;
            width: 50px;
            height: 100px;
            background-color: #fff;
            color: aqua;
        }
    </style>
</head>

<body>
    <div class="left" id="box">hello world</div>
</body>
<script>
    setInterval(function () {
        const oElem = document.getElementById("box");
        if (oElem.className === "left") {
            oElem.className = "right";
        } else {
            oElem.className = "left";
        }
    }, 1000)
</script>

</html>
