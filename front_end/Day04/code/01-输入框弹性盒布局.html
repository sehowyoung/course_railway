<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @font-face {
            font-family: "iconfont";
            src: url(./iconfont.ttf) format("truetype");
        }
        .iconfont{
            font-family: "iconfont";
            font-size: 20px;
            font-weight: bold;
        }
        .input{
            width: 300px;
            display: flex;
            height: 30px;
        }
        .input span{
            background-color: #ddd;
            flex: 0 0 15%;
            line-height: 30px;
            text-align: center;
            font-size: 30px;
            border-radius: 5px 0 0 5px;
        }
        .input input{
            border-left: none;
            border-right: none;
            border-color: #ddd;
            flex: 1;
        }
        .input button{
            border-color: #ddd;
            border-radius: 0 5px 5px 0;
            border-left: none;
        }
        .password{
            width: 500px;
        }
        .username{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="input">
        <span class="iconfont">&#xeb6f;</span>
        <input type="text">
        <button>搜索</button>
    </div>
    <div class="input password">
        <span class="iconfont">&#xeb6f;</span>
        <input type="text">
        <button>搜索</button>
    </div>
    <div class="input username">
        <span class="iconfont">&#xeb6f;</span>
        <input type="text">
        <button>搜索</button>
    </div>
    <div class="input">
        <span class="iconfont">&#xeb6f;</span>
        <input type="text">
        <button>搜索</button>
    </div>
</body>
</html>
