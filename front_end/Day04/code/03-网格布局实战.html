<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container-grid{
            width: 633px;
            height: 533px;
            padding: 13px;
            background-color: rgb(70, 70, 70);

            display: flex;
            justify-content: space-between;
        }
        .column{
            width: 308px;
            height: 517px;
            display: grid;
        }
        .column:nth-child(1){
            grid-template-columns: repeat(3 , 1fr);
            grid-template-rows: repeat(5,1fr);
            grid-gap: 4px ;
            grid-template-areas: "a b b"
                                 ". c d"
                                 "e e f"
                                 "h . ."
                                 "i g ."
            ;
        }
        .item{
            background-color: rgb(0, 120, 215);
        }
        .item img{
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .column:nth-child(1) .item:nth-child(1){
            grid-area: a;

            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .column:nth-child(1) .item:nth-child(1) span:nth-child(1){
            font-size: 14px;
        }
        .column:nth-child(1) .item:nth-child(1) span:nth-child(2){
            font-size: 36px;
        }

        .column:nth-child(1) .item:nth-child(2){
            grid-area: b;
        }
        .column:nth-child(1) .item:nth-child(3){
            grid-area: c;
        }
        .column:nth-child(1) .item:nth-child(4){
            grid-area: d;
        }
        .column:nth-child(1) .item:nth-child(5){
            grid-area: e;
        }
        .column:nth-child(1) .item:nth-child(6){
            grid-area: f;
        }
        .column:nth-child(1) .item:nth-child(7){
            grid-area: h;
        }
        .column:nth-child(1) .item:nth-child(8){
            grid-area: i;
        }
        .column:nth-child(1) .item:nth-child(9){
            grid-area: g;
        }
    </style>
</head>
<body>
    <div class="container-grid">
        <div class="column">
            <div class="item">
                <span class="day">星期四</span>
                <span class="date">1</span>
            </div>
            <div class="item"><img src="./images/grid-0_05.jpg" alt=""></div>
            <div class="item"><img src="./images/grid-0_09.jpg" alt=""></div>
            <div class="item"><img src="./images/grid-0_11.jpg" alt=""></div>
            <div class="item"><img src="./images/grid-0_14.jpg" alt=""></div>
            <div class="item"><img src="./images/grid-0_15.jpg" alt=""></div>
            <div class="item"><img src="./images/grid-0_18.jpg" alt=""></div>
            <div class="item"><img src="./images/grid-0_18.jpg" alt=""></div>
            <div class="item"><img src="./images/grid-0_18.jpg" alt=""></div>
        </div>
        <div class="column">

        </div>
    </div>
</body>
</html>
