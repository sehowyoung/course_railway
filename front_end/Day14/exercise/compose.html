<script>
    function Compose() {
        this.list = []
    }
    Compose.prototype.add = function (fn) {
        this.list.push(fn)
    }
    Compose.prototype.fire = function () {
        this.list.forEach(function (fn) {
            fn()
        })
    }
</script>
