<head>
	<meta charset="UTF-8" />

		h1 {

			line-height: 30px;

			display: inline-block;

<body>
	<div class="container">
		<h1>京东秒杀</h1>

		<h3>08:00点场 距结束</h3>
		<div class="box">
			<span></span><b>:</b><span></span><b>:</b><span></span>
		</div>
	</div>
</body>
<script src="./countdown.js"></script>
<script>
	let hour = parseInt(Math.random() * 17) + 8

	function rander(hour) {
		let date = new Date()
		if (hour <= date.getHours()){
			date.setHours(date.getHours() + 1)
		}
		if (hour === 24) {
			date.setHours(24)
		}
		hour = date.getHours()
		if (hour < 10) {
			hour = '0' + hour
		}
		return `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()} ${hour}:00:00`
	}

	function jdCountDown() {
		let time = rander(24)
		let count_down = countDown(time);
		let spans = document.querySelectorAll(".box span");

		for (let attr in count_down) {
			count_down[attr] = count_down[attr] < 10 ? "0" + count_down[attr] : count_down[attr];
		}

		spans[0].innerHTML = count_down.hour;
		spans[1].innerHTML = count_down.minute;
		spans[2].innerHTML = count_down.second;
	}

	setInterval(jdCountDown, 1000);
	jdCountDown();

</script>

</html>
