<body>
    <script>
        let height = prompt("height")
        let weight = prompt("weight")
        let standrad = (height - 108) * 2

        if(standrad - 10 >= weight || standrad + 10 <= weight){
            alert("no standrad")
        } else {
            alert("standrad")
        }
    </script>
