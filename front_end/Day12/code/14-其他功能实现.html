<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1100px;
            margin: 50px auto 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .goods {
            width: 200px;
            box-sizing: border-box;
            border: 2px solid #000;
            margin-top: 20px;
        }

        .goods h2 {
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            padding-top: 20px;
            padding-left: 10px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .goods p {
            padding: 20px 10px;
            font-size: 12px;
            text-align: right;
        }

        .goods p del {
            color: #ddd;
        }

        .goods p span {
            font-size: 14px;
            color: orangered;
            font-weight: bold;
        }

        .goods .images {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-bottom: 2px solid #ddd;
        }

        .goods .images img {
            width: 100%;
            height: 100%;
            display: block;
            box-sizing: border-box;
        }

        .pagination {
            width: 1100px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 50px;
        }

        .pagination span {
            display: block;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            cursor: pointer;
            box-sizing: border-box;
            border: 1px solid #000;
        }

        nav {
            width: 1100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <nav>
        <p>
            <input id="search" type="text" placeholder="请输入搜索关键字">
            <button id="search-btn">搜索</button>
        </p>
        <p>
            <select id="filter">
                <option value="----">---选择过滤条件---</option>
                <option value="hot">热点</option>
                <option value="sale">打折</option>
            </select>
        </p>
    </nav>
    <div class="container">
        <!-- <div class="goods">
            <div class="images"><img src="" alt="假装有图片!"></div>
            <h2>商品标题</h2>
            <p>商品价格</p>
        </div> -->
    </div>
    <div class="pagination">

    </div>
    <script src="./xhr.js"></script>
    <script>
        // 前端业务 : 
        //  - 我们有苏宁易购的数据! 
        //  - 我们向对应的接口发起请求就可以得到想要的商品数据! 
        // 需求 : 对商品信息进行渲染; 

        async function renderGoods() {
            let url = "http://localhost:8888/goods/list";
            let options = {
                dataType: "json",
                params: {
                    pagesize: 10
                }
            }

            let data = await xhr(url, options);

            switch (data.code) {
                case 1:
                    render(data.list);
                    renderPagination(data.total);
                    break;
            }
        }

        let container = document.querySelector(".container");
        let pagination = document.querySelector(".pagination");
        function render(list) {
            container.innerHTML = list.map(function (item) {
                return `<div class="goods">
                            <div class="images">
                                
                            </div>
                            <h2>${item.title}</h2>
                            <p><del>￥${item.price}</del> <span>￥${item.current_price}</span></p>
                        </div>`
            }).join("")
        }

        function renderPagination(total) {
            let spans = "";
            let total_num = 21

            console.log(total);
            for (let i = 1; i <= (total >= total_num ? total_num : total); i++) {
                if (i < parseInt(total_num / 2)) {
                    spans += `<span>${i}</span>`
                } else if (i == parseInt(total_num / 2)) {
                    spans += `<span>...</span>`
                } else {
                    spans += `<span>${total - (21 - i)}</span>`
                }
            }
            pagination.innerHTML = spans;
            bindPaginationEvent();
        }
        function bindPaginationEvent() {
            let span_eles = document.querySelectorAll(".pagination span");

            for (let i = 0; i < span_eles.length; i++) {
                span_eles[i].addEventListener("click", changePage);
            }
        }
        async function changePage() {
            // 事件处理函数之中可以通过this访问当前触发事件的dom对象; 

            // 重新发送请求， 根据请求结果重新渲染页面; 
            let url = "http://localhost:8888/goods/list";
            let options = {
                dataType: "json",
                params: {
                    pagesize: 10,
                    current: this.innerHTML,
                    search: search.value
                }
            }
            let data = await xhr(url, options);
            render(data.list);
        }
        // window对象onload事件 : 页面所有内加载结束之后会去执行的事件, 这个事件会等待页面中的图片加载结束之后才去执行! 
        window.addEventListener("load", renderGoods)

        // 选中按钮元素新增搜索功能 : 

        let search_btn = document.getElementById("search-btn");
        let search = document.getElementById("search");
        async function handlerSearch() {
            let url = "http://localhost:8888/goods/list";
            let options = {
                dataType: "json",
                params: {
                    pagesize: 10,
                    search: search.value
                }
            }
            let data = await xhr(url, options);

            switch (data.code) {
                case 1:
                    render(data.list);
                    renderPagination(data.total);
                    break;
            }
        }
        search_btn.addEventListener("click", handlerSearch);
    </script>
</body>

</html>
