<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 0;
        let money = 100000
        while(money > 0){
            if (money > 50000){
                money *= 0.95
            } else {
                money -= 5000
            }
            num++
        }
        console.log(num);
    </script>
</body>
</html>
