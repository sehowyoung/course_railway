        // 全新的语法用class构造了一个区域 :

        // class 类名 
        // 类名 : 构造函数名 ； 

        class CreatePerson{
            // 这个constructor 是固定单词; 
            constructor( name ){
                this.name = name;
            }
            // 原型方法

            talkMe (){
