<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- 
                v-if 值为false那么则不会被渲染到页面上, v-show 值为false是把结构里面display值变为none

                如果后续元素还会显示，那么我们使用v-show , 如果元素不可能再被显示，那么我们就用v-if ; 
        -->
        <div class="box" v-if="show">box</div>
        <div class="pox" v-show="show">pox</div>


        <div class="score" v-cloak>
            <div v-if="score >= 90"> 优秀 </div> 
            <div v-else-if="score >= 80 && score < 90"> 良好 </div> 
            <div v-else-if="score >= 70 && score < 80"> 一般 </div> 
            <div v-else> 不及格 </div> 
        </div>

        <ul v-cloak>
            <li :key="index" v-for="( item , index) in scores">
                <span>{{ item.name }}</span>
                <span>{{ item.score }}</span>
                <!-- 成绩评级部分 -->
                <span v-if="item.score >= 90">优秀</span> 
                <span v-else-if="item.score >= 80 && item.score < 90"> 良好 </span> 
                <span v-else-if="item.score >= 70 && item.score < 80"> 一般 </span> 
                <span v-else> 不及格 </span> 
            </li>
        </ul>

    </div>

    <script src="./lib/vue.js"></script>
    <script>
        let v = new Vue({
            el : "#app",
            data : {
                show : true ,
                score : 90,
                scores : [
                    {
                        name : "张三",
                        score : 80
                    },
                    {
                        name : "李四",
                        score : 99
                    },
                    {
                        name : "王五",
                        score : 32
                    }
                ]
            }
        })

    </script>
</body>
</html>
