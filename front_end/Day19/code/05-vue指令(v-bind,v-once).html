<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p><input type="text" v-model="username"></p>
        <p v-once>{{username}}</p>
        <p>{{username}}</p>
        
        <div>
            <img v-bind:src="imgSrc" alt="">
            <img v-bind:data-id="index" alt="">
            <!-- vue给我们提供了属性的简写 -->
            <p :data-id="index"></p>
            <div :flag="true"></div>  
            <!-- 可以识别运算符 -->
            <div :flag="1+1"></div>  
            <div :flag="true ? 1 : 2"></div>  
            <div :class='active?"active":""'>box</div>
            <button>点击切换box的active类名</button>
        </div>  
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        new Vue({
            el : "#app",
            data : {
                username : "吴彦祖",
                imgSrc : "images/1.jpg",
                index : 1,
                active : false
            }
        })

    </script>
</body>
</html>
