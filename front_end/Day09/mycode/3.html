<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">
</body>
<script>
    let list = ['./img/head.jpg', './img/leader.jpg', './img/master.jpg', './img/people.jpg']
    let index = 0
    setInterval(function(){
        let img = document.querySelector('img')
        img.src = list[index]
        if (index === 3){
            index = 0
        } else {
            index ++
        }
    }, 1000)
</script>
</html>
