<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1100px;
            margin: 50px auto 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .goods {
            width: 200px;
            box-sizing: border-box;
            border: 2px solid #000;
            margin-top: 20px;
        }

        .goods h2 {
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            padding-top: 20px;
            padding-left: 10px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .goods p {
            padding: 20px 10px;
            font-size: 12px;
            text-align: right;
        }

        .goods p del {
            color: #ddd;
        }

        .goods p span {
            font-size: 14px;
            color: orangered;
            font-weight: bold;
        }

        .goods .images {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-bottom: 2px solid #ddd;
        }

        .goods .images img {
            width: 100%;
            height: 100%;
            display: block;
            box-sizing: border-box;
        }

        .pagination {
            width: 1100px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 50px;
        }

        .pagination span {
            display: block;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            cursor: pointer;
            box-sizing: border-box;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id="app" class="id">
        <div class="container" v-cloak>
            <div class="goods" :key="index" v-for="(item, index) in goods">
                <div class="images"><img :src="item.img_big_logo" alt="假装有图片!"></div>
                <h2>{{item.title}}</h2>
                <p><del>{{item.price}}</del><span>￥{{item.current_price}}</span></p>
            </div>
        </div>
        <div class="pagination">

        </div>
    </div>
</body>
<script src="../js/vue.min.js"></script>
<script src="../js/xhr.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            goods: []
        },
        mounted: async function () {
            let url = 'http://localhost:8888/goods/list'
            let options = {
                dataType: 'json',
                params: {
                    pagesize: 10
                }
            }

            let data = await xhr(url, options)
            if (data.code === 1) {
                this.goods = data.list
            }
        },
        methods: {

        }
    })
</script>

</html>
