<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div.box{
            width: 1020px;
            height: 820px;
            /* background-color: #000; */
            /* margin: 0 auto; */
        }

        .con{
            float: left;
            width: 500px;
            height: 400px;
            background: url(./images/bg.jpg);
            position: relative;
            left: 440px;
            margin: 0 10px 10px 0;
            overflow: hidden;
        }

        .con img{
            width: 400px;
            height: 320px;
            position: absolute;
            transition: all 1s;
        }

        .con img:nth-child(1){
            left: 30px;
            top: 30px;
        }

        .con:hover img:nth-child(1){
            width: 300px;
            height: 200px;
        }

        .con img:nth-child(2){
            width: 120px;
            height: 96px;
            left: 350px;
            top: -96px;
        }

        .con:hover img:nth-child(2){
            width: 120px;
            height: 96px;
            left: 350px;
            top: 30px;
        }

        .con img:nth-child(3){
            width: 120px;
            height: 96px;
            left: 500px;
            top: 135px;
        }

        .con:hover img:nth-child(3){
            width: 120px;
            height: 96px;
            left: 350px;
            top: 135px;
        }

        .con img:nth-child(4){
            width: 120px;
            height: 96px;
            left: 350px;
            top: 400px;
        }

        .con:hover img:nth-child(4){
            width: 120px;
            height: 96px;
            left: 350px;
            top: 260px;
            transition-delay: .1s;
        }

        .con img:nth-child(5){
            width: 120px;
            height: 96px;
            left: 30px;
            top: 400px;
        }

        .con:hover img:nth-child(5){
            width: 120px;
            height: 96px;
            left: 30px;
            top: 260px;
            transition-delay: .2s;
        }

        .con img:nth-child(6){
            width: 120px;
            height: 96px;
            left: 200px;
            top: 400px;
        }

        .con:hover img:nth-child(6){
            width: 120px;
            height: 96px;
            left: 200px;
            top: 260px;
            transition-delay: .2s;
        }

        .con:last-child img:first-child{
            width: 250px;
            left: 100px;
        }

        .con:last-child:hover img:first-child{
            left: 30px;
            height: 320px;
        }

        .con:last-child img:nth-child(2){
            left: 500px;
            height: 160px;
            top: -160px;
        }

        .con:last-child:hover img:nth-child(2){
            left: 330px;
            top: 30px;
        }

        .con:last-child img:last-child{
            left: 500px;
            height: 160px;
            top: 400px;
        }

        .con:last-child:hover img:last-child{
            left: 330px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="con">
            <img src="./images/con1-1.jpg" alt="">
            <img src="./images/con1-2.jpg" alt="">
            <img src="./images/con1-3.jpg" alt="">
            <img src="./images/con1-4.jpg" alt="">
            <img src="./images/con1-6.jpg" alt="">
        </div>
        <div class="con">
            <img src="./images/con2-1.jpg" alt="">
            <img src="./images/con2-2.jpg" alt="">
            <img src="./images/con2-3.jpg" alt="">
            <img src="./images/con2-4.jpg" alt="">
            <img src="./images/con2-6.jpg" alt="">
            <img src="./images/con2-5.jpg" alt="">
        </div>
        <div class="con">
            <img src="./images/con3-1.jpg" alt="">
            <img src="./images/con3-2.jpg" alt="">
            <img src="./images/con3-3.jpg" alt="">
            <img src="./images/con3-4.jpg" alt="">
            <img src="./images/con3-6.jpg" alt="">
            <img src="./images/con3-5.jpg" alt="">
        </div>
        <div class="con">
            <img src="./images/con4-1.jpg" alt="">
            <img src="./images/con4-2.jpg" alt="">
            <img src="./images/con4-3.jpg" alt="">
        </div>
    </div>
</body>
</html>
