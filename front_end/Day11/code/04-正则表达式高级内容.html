<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box"> 
        <p>hello world</p>
        <p>你好世界</p>
        <p>李易峰</p>
    </div>
    <script>
        // 1. 贪婪特性; 
        //  - 如果正则表达式之中存在 + 规则 { 1 , } 来表示规则出现次数时,贪婪特性就被触发了; 
        // 需求 : 匹配所有 box 元素之中的字符，并且删除掉内部的标签; 
        // - 使用正则编写标签规则 : 

        // let tag_reg = /<.+>/g;
        // API : replace( reg , 替换的数据) : 找到字符串之中符合规则的字符，然后替换成替换的数据 , replace 不会改变原有字符串， 只会返回一个修改后的新字符串; 
        // . 是表示任意字符，但是不包括不可视字符! 
        // 当我们的规则遇到+ 的时候正则自动开启贪婪模式; 
        // let box = document.querySelector(".box");
        // let html = box.innerHTML;
        // // 我们可以使用 *? 来代替 + 开启非贪婪模式; 
        // let tag_reg = /<.*?>/g;
        // let res = html.replace( tag_reg , "")
        // console.log( res );

        // 2. 组; 

        // 匹配到box内容字符串之中的所有字母! 
        // 给每个字母外部都包裹上一个b标签; 
        let box = document.querySelector(".box");
        let text = box.innerText;
        
        let letter_reg = /([a-z])/g;

        let res = text.replace( letter_reg , "<b>$1</b>")
        // 组解决的问题 : 
        // 可以在替换字符的时候得到匹配结果; 
        // 1. 分组;  在正则之中使用小括号分组，一个小括号是一个组， 从左到右依次为组1，组2，组3 ...
        // 2. 使用分组匹配到的结果 : 在替换字符串上使用 $1 , $2 .... 代表对应分组匹配到的内容; 
        console.log( res );
    </script>
</body>
</html>
