<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 530px;
            height: 530px;
            margin: 100px auto;
            background-image: url(./images/turntable-bg2.png);
            background-size:contain;
            background-repeat: no-repeat;
            position:relative;
        }
        .rotate{
            width: 450px;
            height: 450px;
            position: absolute;
            left: 40px;
            top: 38px;
            transition: transform 2s;
        }
        .pointer{
            width: 174px;
            height: 228px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -94px;
            margin-top: -130px;
            z-index: 8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pointer"><img src="./images/pointer.png" alt=""></div>
        <div class="rotate"><img src="./images/turntable2.png" alt=""></div>
    </div>
</body>
<script>
    let pointer = document.querySelector('.pointer')
    let container = document.querySelector('.container')
    let rotate = document.querySelector('.rotate')
    let rotate_total = 0

    function log(tmp) {
        if (tmp >= 0 && tmp <=52) {
            alert(1)
        } else if (tmp > 52 && tmp <= 104) {
            alert(2)
        } else if (tmp > 104 && tmp <= 156) {
            alert(3)
        } else if (tmp > 156 && tmp <= 208) {
            alert(4)
        } else if (tmp > 208 && tmp <= 260) {
            alert(5)
        } else if (tmp > 260 && tmp <= 312) {
            alert(6)
        } else if (tmp > 312 && tmp <= 360) {
            alert(7)
        } 
    }

    function luckDraw() {
        let random_rotate = parseInt(Math.random() * 361) + (parseInt(Math.random() * 3) + 3) * 360
        rotate_total += random_rotate
        rotate.style.transform = `rotate(${rotate_total}deg)`
        
        let tmp = rotate_total % 360
        let t 
        clearTimeout(t)
        setTimeout(()=>{
            log(tmp)
        }, 500)
    }
    pointer.addEventListener('click', luckDraw)
</script>
</html>
