<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JavaScript是一个弱类型语言 : 
        // 1. 定义变量是不需要声明类型的; 
        // 2. JavaScript会默认进行一些类型转换 !

        // 变量概念 : 略; 
        // 变量定义语法 : 
        // - var : 关键字 ; 
        // 语法 : var 变量名 

        // - let : 关键字; 
        // 语法 : 同上; 

        // let data; 
        
        // 可以使用 let data,data2,data3; 
        // 可以使用这样的语法批量声明变量; 

        // 变量一定要有语义! 

        // 变量赋值 : = 
        // 让数据和变量产生一个关联; 
        // 赋值运算之后的代码，变量都代表赋值的数据; 
        // - 在同一个作用域内，let 声明的变量名是绝对不能相同的; 

        let data = "你好世界";

        // 变量使用 : 直接把声明的变量名写在需要数据的位置即可; 

        console.log( data );
        console.log( data );
        console.log( data );
        console.log( data );
        console.log( data );


        // - 变量的命名规范 : 
        // - 关键字,保留字不能用 ; 
        // - 变量单词的构成 : 
        //   - 开头字符只能是 : _ | $ | 英文字母
        //   - 变量的中间可以是 : _ | $ | 英文字母 | 数字; 

        // javascript 变量命名 : 
        //  - 下划线命名 : hello_world 
        //     - 存数据 
        //  - 驼峰命名   : helloWorld 
        //     - 存函数 

        // 创建一个变量 : 存储自己的个人信息, 个人信息打印在控制台上; 
        
    </script>
</body>
</html>
