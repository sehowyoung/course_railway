    <script>
        // 正则表达式是专门用来操作字符串的表达式， 用来描述字符串规则的工具;

        // 1. 正则表达式基础; 
        // 2. 学习正则的API;

        // 正则表达式的创建 : 

        //- 字面量形式创建正则; 
        let reg1 = /a/;
        //- 构造函数创建正则; 
        let reg2 = new RegExp();
        // console.log( reg1 , reg2 );


        // 我们在使用正则的时候在描述规则， 描述的是啥 ? 
        // - 正则表达式的规则是一个字符一个字符描述的; 
        // 1. 表示字符的种类
        // 2. 表示字符的排列方式

        // 两个字母 : 第一个字母是a第二个字母是b; 
        // -在正则表达式里可以直接使用任意字符! 
        let reg3 = /ab/;

        // 如果我们想要描述多个规则，那么我们可以用 | 来进行条件表示; 

        // ab bb cb db 
        let reg4 = /ab|bb|cb|db/;

        // - 我们描述正则的时候通常都是一个字符一个字符的描述; 
        // let reg5 = /a|b|c|db/g;
        
        // - 常见的错误写法 : 

        let str = "abbbcbdbebfb";
        // match : API的作用就是根据正则表达式描述的规则， 找到字符之中所有的符合规则的字符! 并且以数组的形式返回; 
        // 在配合API使用的时候我们可以使用修饰符来确定匹配的范围, 和匹配的部分规则; 
        // 默认情况下的正则匹配是只要找到一个符合规则的字符就直接终止匹配了， 我们加上修饰符g之后，会匹配所有符合规则的字符; i修饰符会让匹配忽略英文字母的大小写; 

        // 我们现在想要描述一个字符的多种情况我们需要使用() 限制运算顺序; 
        // let reg6 = /(a|b|c|d)b/g;

        // let res = str.match( reg6 );
        // console.log( res );

        // 编写正则，匹配所有的彦祖; 

        let reg6 = /(a|b|c|d)b/g;

        // - 这个运算在正则表达式之中叫元字符; 
        // - 元字符 : [];

        let reg7 = /[abcd]b/g

        // - 元字符之中存在很多的规则 描述简写语法 : 
        // - [abcd] : [a-d]
        // ^ : [^a-d] 除了 : 慎用 ;
