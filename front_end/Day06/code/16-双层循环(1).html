        // 第一行打印1个星星; 
        // 第二行打印3个星星; 
        // 第三行打印5个星星; 
        // 第n行打印 2 * n -1 个星星; 
        for(let i = 1 ; i <= 10 ; i ++){
            // 内层循环 : 
            for(let k = 0 ; k < 2 * i - 1; k ++){
                // 这里的代码执行次数是外层循环执行次数 * 内层循环执行次数; 
                if( k === 0 || k === 2 * i -2){
                    document.write("⭐")
                }else{
                    document.write("&nbsp;&nbsp;")
                }
            }
            // 需要在外层循环打印换行; 
            document.write("</br>");
        }

        for(let i = 10 ; i >= 1 ; i --){
            // 内层循环 : 
            for(let k = 0 ; k < 2 * i - 1; k ++){
                // 这里的代码执行次数是外层循环执行次数 * 内层循环执行次数; 
                if( k === 0 || k === 2 * i -2){
                    document.write("⭐")
                }else{
                    document.write("&nbsp;&nbsp;")
                }
            }
            // 需要在外层循环打印换行; 
            document.write("</br>");
        }
